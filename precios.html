				</ul>
			</nav>
		</div>
	</header>
	<section class="tabla">
		<div class="contenedor">			
			<table>
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Descripción</th>

				<tbody>

	<footer class="footer">
		<div class="contenedor">
			<div class="contacto">
				<img src="img/invie-white.png" alt="Logotipo Blanco">
				<a href="tel:+523021213223"><strong>Telefono</strong><span>3021213223</span></a>
				<a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
			</div>
			<form class="formulario">
				<div class="col1">
					<label for="nombre">Nombre</label>
					<input type="text" required id="nombre" name="nombre">
					<label for="email">E-mail</label>
					<input type="email" id="email" required name="email">
					<div class="sexo">	
						<label for="mujer">
							<input type="radio" id="mujer" name="sexo" checked value="mujer"> Mujer
						</label>
						<label for="mujer">
							<input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
						</label>
					</div>
					<div class="intereses">
						<label for="cotizacion" name="intereses">
							<input checked type="checkbox" id="cotizacion" value="cotizacion"> Cotización
						</label>
						<label for="reclamos" name="intereses">
							<input type="checkbox" id="reclamos" value="reclamos"> Reclamos
						</label>
						<label for="comentarios" name="intereses">
							<input type="checkbox" id="comentarios" value="comentarios"> Comentarios
						</label>
						<label for="otros" name="intereses">
							<input type="checkbox" id="otros" value="otros"> Otros
						</label>
					</div>
				</div>
				<div class="col2">
					<label for="comentarios">Comentarios</label>
					<textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
					<input type="submit" value="Enviar" class="button">
				</div>
			</form>
		</div>
	</footer>
